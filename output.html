<p>前零時を過ぎた。重金属を含んだ酸性雨は高密度ネオン看板の瞬きを吸い込み、濡れそぼった夜にケミカルな色彩を上塗りしていた。編笠を被った市民たちの表情は乏しく、誰もが何かに耐えているかのよう。「安い。安い。実際安い」「アカチャン……」深夜帯を迎え、広告音声はいっそう騒がしい。 1</p>
<p>POWPOWPOW……自動クラクション発生装置をつけたビークルが絶え間ない騒音を撒き散らしながら水溜りを撥ねると、行き倒れのサラリマンから財布や素子を剥ぐ事に執心していたヨタモノ達が振り返り、キツネ・サインをかざす。高層建築に狭く切り取られた夜空を、マグロツェッペリンが横切る。2</p>
